<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>signUpClass</title>
</head>

<body>
    <div class="container">
        <div class="title-description">
            <p>
                Welcome to
            </p>
            <h1>Sing Up Class</h1>
            <p>To sing up class, please fill in those blanks
            </p>
        </div>


        <div class="basicInfo">
            <h1>Infomation 1/2</h1>
            <div class="inputName-container">
                <p class="index">Name</p>
                <input type="text" name="inputName" id="inputName" placeholder="type your name">
            </div>
            <div class="dob-container">
                <p class="index">DOB</p>
                <input type="date" name="inputDob" id="inputDob">
            </div>

            <div class="inputEmail-container">
                <p class="index">Email Adress</p>
                <input type="email" name="inputEmail" id="inputEmail" placeholder="type your Email adress">
            </div>

            <div class="basicInfo-btn">
                <button onclick="SaveBasicInfo()" type="submit">Next</button>
            </div>
        </div>

        <div class="selectEvent-contaier" id="selectEvent-contaier">
            <h1>Infomation 2/2</h1>
            <div class="chooseEvent-container" id="chooseEvent-container">
<!-- append class schedule -->
            </div>

            <button onclick="SaveSelectDateInfo()" type="submit">next</button>
                
        </div>

        <div class="confirmInfo" id="confirmInfo">
            <h1>Confirmation</h1>
            <p class="subTitles">Name</p>
            <div id="confirmName"></div>

            <p class="subTitles">BOD</p>
            <div id="confirmDob"></div>

            <p class="subTitles">Email adress</p>
            <div id="confirmEmail"></div>

            <p class="subTitles">Selected Class</p>
            <div id="confirmSelectedClass"></div>



            <input type="submit" value="Confirm">
        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
